<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack Main Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-800 text-white text-center font-sans">
    <div class="main-menu mt-20">
      <h1 class="text-4xl mb-8">Welcome to Blackjack</h1>
      <button
        id="single-player"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded m-2"
      >
        Single Player
      </button>
      <button
        id="multi-player"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded m-2"
      >
        Multi Player
      </button>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
